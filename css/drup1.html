<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type of selectors</title>
    <style>
        /* normal selectors */
        p{
            color: gold;
        }
        /* id selectors & id represents as # */
        #description{
            color: blue;
        }
        /* class selectors & class represents as . */
        .myclass{
            color:greenyellow;
        }
        .myclass2{
            background-color: aqua;
        }
        /* group selectors  */
         header,footer {
            color:pink;
         }

</style>

</head>
<body>
    <header>this is my header</header>
    <h3>type of selectors</h3>
    <p  id="description"  >this is my  first list of selectors</p>
    <p class="myclass myclass2"> this is my  second list of selectors</p>
    <p>this is my  third list of selectors</p>
    <footer>this is my footer</footer>

</body>
</html>
