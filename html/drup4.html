<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline and block elements</title>
  </head>
  <body>
    <!-- this is a block element -->
    <p style="border: 1px solid black">this is a paragraph</p>
    <p style="border: 1px solid black">this is a paragraph</p>
    <br />
    <!-- this is inline element -->
    <span style="border: 1px solid red"> this is block element</span>
    <span style="border: 1px solid blue">this is block element</span>
  </body>
</html>
