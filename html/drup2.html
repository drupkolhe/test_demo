<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists and tables</title>
  </head>
  <body>
    <!-- my list start here -->
    <ul type="square">
      <li>this is unordered list</li>
      <li>this is unordered list</li>
      <li>this is unordered list</li>
      <ul>
        <li>first</li>
        <li>second</li>
        <li>third</li>
      </ul>
    </ul>
    <ol type="a">
      <li>this is ordered list</li>
      <li>this is ordered list</li>
      <li>this is ordered list</li>
    </ol>

    <!-- my table start here -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>roll</th>
          <th>marks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>drup</td>
          <td>15</td>
          <td>132</td>
        </tr>
        <tr>
          <td>aniket</td>
          <td>24</td>
          <td>242</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
